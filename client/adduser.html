<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Adduser</title>
  </head>
  <body>
    <h1 class="fw-bold text-center pt-5">LOGIN</h1>
    <div class="shadow-lg p-3 mb-5 bg-body rounded  w-25 position-absolute top-50 start-50 translate-middle">



        <form onsubmit= "adduser(event)" method="POST" class="d-flex justify-content-center align-items-center flex-column">
            <div class="pt-5">
                <input type="text" placeholder="Username" name="username" id="username">
                <div id="nameerr"></div>
            </div>
            <div class=" pt-5">
                <div  class=""><input type="email" class="" name="email" placeholder="Email" id="email"></div>
                <div id="emailerr"></div>
            </div>
          
            <div class="pt-5">
                <input type="submit" value="LOGIN">
            </div>
           
        </form>




    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
